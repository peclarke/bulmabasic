<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Basic Bulma App</title>
    <link href="styles.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    >
</head>
<body>
    <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
        Home
        </a>
        <a class="navbar-item is-selected has-text-white" href="info.html">
        Get Info
        </a>
    </div>
    </nav>
    <section>
        <h1 class="title">This Is Info</h1>
        <h2 class="subtitle">Here's some info we pull from a function app API</h2>
        <div class="card" id="info-card">
            <progress class="progress is-large is-info" max="100">60%</progress>
        </div>
    </section>
<script>

    const card = document.getElementById("info-card");
    async function getData() {
        fetch("/api/info")
        .then(res => {
            if (res.ok) {
                res.text().then(txt => card.innerHTML = "<section>"+txt+"</section>")
            }
        })
        .catch(res => {
            console.log(res.status, res.statusText)
            card.innerHTML = "<section><p>Something went wrong</p></section>"
        })
    }

    function init() {
        getData();
    }

    init();

    
</script>
</body>
</html>
